<!DOCTYPE html>
<html>
    <head>
        <title>Projects</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="seba">
        <meta name="keywords" content="projects, apartments, hotels">
        <link rel="stylesheet" href="bundles/fontawesome/css/all.css">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/CSS" href="resources/main.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="icons-wrapper">
                    <div>go.arch</div>
                    <div><i class="fas fa-glass-martini-alt"></i></div>
                    <div><i class="fas fa-camera-retro"></i></div>
                    <div><i class="fab fa-facebook-f"></i></div>
                </div>
                <div class="desktop-menu">
                    <a>HOME</a>
                    <a>ABOUT US</a>
                    <a>PROJECTS</a>
                    <a>BLOG</a>
                    <a>CONTACT US</a>
                </div>
                <div class="mobile-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="title-wrapper">
                    PROJECTS
                </div>
            </header>
            <main>
                <div class="newyork-gorizia-london-wrapper">
                    <div class="newyork">
                        <div><span>CONCERT HALL</span> <span>IN NEW YORK</span></div>
                        <div class="vertical-text-wrapper arch">ARCHITECTURE</div>
                    </div>
                    <div class="gorizia">
                        <div><span>MODERN BEDROOM</span> <span>IN GORIZIA</span></div>
                        <div class="vertical-text-wrapper interior">INTERIOR</div>
                    </div>
                    <div class="london">
                        <div><span>MODERN HOTEL</span> <span>IN LONDON</span></div>
                        <div class="vertical-text-wrapper arch">ARCHITECTURE</div>
                    </div>
                </div>
                <div class="paris-chicago-bucharest-wrapper">
                    <div class="paris">
                        <div><span>MODERN BEDROOM</span> <span>IN PARIS</span></div>
                        <div class="vertical-text-wrapper interior">INTERIOR</div>
                    </div>
                    <div class="chicago">
                        <div><span>MODERN LIBRARY</span> <span>IN CHICAGO</span></div>
                        <div class="vertical-text-wrapper arch">ARCHITECTURE</div>
                    </div>
                    <div class="bucharest">
                        <div><span>MODERN KITCHEN</span> <span>IN BUCHAREST</span></div>
                        <div class="vertical-text-wrapper interior">INTERIOR</div>
                    </div>
                </div>
            </main>
            <footer>
                <div class="projects-button-wrapper">
                        <button type="button">MORE PROJECTS</button>
                </div>
                <div class="footer-message-wrapper">GET <span>IN TOUCH</span></div>
                <div class="desktop-forms-wrapper">
                    <form>
                        <div class=input-container>
                            <div>
                                <div class="input-wrapper">
                                    <label for="nameInput"></label>
                                    <input id="nameInput" type="text" name="name_input" placeholder="Name">
                                </div>
                                <div class="input-wrapper">
                                    <label for="emailInput"></label>
                                    <input id="emailInput" type="email" name="email_input" placeholder="Email">
                                </div>
                            </div>
                            <div>
                                <div class="input-wrapper">
                                    <label for="phoneInput"></label>
                                    <input id="phoneInput" type="number" name="phone_input" placeholder="Phone">
                                </div>
                                <div class="input-wrapper">
                                    <label for="companyInput"></label>
                                    <input id="companyInput" type="text" name="company_input" placeholder="Company">
                                </div>
                            </div>
                            <div class="textarea-wrapper">
                                <label for="textarea"></label>
                                <textarea placeholder="Message" id="textarea"></textarea>
                            </div>
                        </div>
                        <div class="send-button-wrapper">
                            <button type="submit">SEND <i class="fas fa-arrow-right"></i></button>
                        </div>
                    </form>
                </div>
                <div class="mobile-form-wrapper">
                    <form>
                        <div class=input-container>                           
                            <div class="input-wrapper">
                                    <label for="nameInput"></label>
                                    <input id="nameInput" type="text" name="name_input" placeholder="Name">
                            </div>
                            <div class="input-wrapper">
                                    <label for="emailInput"></label>
                                    <input id="emailInput" type="email" name="email_input" placeholder="Email">
                            </div>                            
                            <div class="input-wrapper">
                                    <label for="phoneInput"></label>
                                    <input id="phoneInput" type="number" name="phone_input" placeholder="Phone">
                            </div>
                            <div class="input-wrapper">
                                    <label for="companyInput"></label>
                                    <input id="companyInput" type="text" name="company_input" placeholder="Company">
                            </div>                           
                            <div class="textarea-wrapper">
                                <label for="textarea"></label>
                                <textarea placeholder="Message" id="textarea"></textarea>
                            </div>
                        </div>
                        <div class="send-button-wrapper">
                            <button type="submit">SEND <i class="fas fa-arrow-right"></i></button>
                        </div>

                    </form>
                </div>
            </footer>
        </div>
    </body>
</html>
